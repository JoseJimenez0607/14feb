<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --color-fondo: #fff0f3;
            --color-principal: #ff4d6d;
            --color-secundario: #ff758f;
            --color-si: #4CAF50;
            --fuente: 'Quicksand', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-fondo);
            font-family: var(--fuente);
            overflow: hidden;
        }

        /* Corazones animados de fondo */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            animation: float 6s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            max-width: 400px;
            width: 85%;
            z-index: 10;
            border: 3px solid #ffccd5;
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--color-principal);
            font-size: 2.2rem;
            margin-bottom: 35px;
            line-height: 1.2;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #si {
            background-color: var(--color-si);
            color: white;
            z-index: 999;
        }

        #no {
            background-color: var(--color-principal);
            color: white;
        }

        /* Pantalla de √©xito */
        .success-msg h1 {
            font-size: 2.5rem;
            color: var(--color-principal);
        }

        .success-msg p {
            color: #777;
            font-size: 1.1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="main-container">

    </script>
</body>
</html>
