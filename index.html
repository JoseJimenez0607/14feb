<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏èPara tu‚ù§Ô∏è</title>
    <style>
        :root {
            --color-fondo: #fff0f3;
            --color-principal: #ff4d6d;
            --color-si: #4CAF50;
            --fuente: 'Quicksand', sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-fondo);
            font-family: var(--fuente);
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Elementos animados: Corazones, Flores y Estrellas */
        .floating-item {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* Brillo de estrellas */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star {
            position: absolute;
            color: #fff;
            text-shadow: 0 0 5px #fff7a1;
            animation: twinkle 2s infinite ease-in-out;
            z-index: 0;
        }

        .container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2);
            max-width: 350px;
            width: 85%;
            z-index: 10;
            border: 4px solid #ffccd5;
            transition: all 0.5s ease;
        }

        .gif-container img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--color-principal);
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #si { background-color: var(--color-si); color: white; z-index: 999; }
        #no { background-color: var(--color-principal); color: white; }

        .success-msg h1 { font-size: 1.8rem; color: #ff4d6d; margin-top: 15px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="main-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybTV4bmhtZ3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Amor Inicial">
        </div>
        <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="si" class="btn" onclick="celebrar()">¬°S√ç!</button>
            <button id="no" class="btn" onclick="crecerSi()">No</button>
        </div>
    </div>

    <script>
        let escalaSi = 1;
        const frasesNo = ["¬øSegura?", "Pi√©nsalo bien...", "Te dar√© un chocolate üç´", "¬øNi por Don Benito? üêà", "¬°Mira el bot√≥n verde! ‚ú®"];
        let indiceFrase = 0;
        const elementos = ['‚ù§Ô∏è', 'üå∏', 'üåπ', '‚ú®', 'üíñ'];
        const coloresCorazones = ['#ff4d6d', '#ff758f', '#ffccd5', '#ffffff', '#c9184a', '#ffb3c1'];

        // Generador de ambiente (Corazones y Flores)
        function createFloatingItems() {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            item.innerHTML = elementos[Math.floor(Math.random() * elementos.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 20 + 15) + 'px';
            if (item.innerHTML === '‚ù§Ô∏è' || item.innerHTML === 'üíñ') {
                item.style.color = coloresCorazones[Math.floor(Math.random() * coloresCorazones.length)];
            }
            item.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 6000);
        }
        setInterval(createFloatingItems, 300);

        // Generador de Estrellas fijas de fondo
        function createStars() {
            for(let i=0; i<20; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.innerHTML = '‚ú¶';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.fontSize = (Math.random() * 10 + 5) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }
        createStars();

        function crecerSi() {
            escalaSi += 0.5;
            document.getElementById('si').style.transform = `scale(${escalaSi})`;
            document.getElementById('no').innerText = frasesNo[indiceFrase % frasesNo.length];
            indiceFrase++;
            if(escalaSi > 5.5) document.getElementById('no').style.display = 'none';
        }

        function celebrar() {
            fetch("https://formspree.io/f/mbdadgzj", {
                method: 'POST',
                body: JSON.stringify({ respuesta: "¬°DIJO QUE S√ç! üòç", fecha: new Date().toLocaleString() }),
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
            });

            const container = document.getElementById('main-container');
            container.style.opacity = "0";
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="success-msg">
                        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDVnNDh2cm5oNGlqYXBvNXE3MXQza3QxbmIweTFzejRlOHF4c3FoMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/beQlhn9IBXSXmkaYfi/giphy.gif" style="width:100%; border-radius:20px;">
                        <h1>ahora me avisa wajajwjajaj üíïüíï</h1>
                        <p style="color: #ff758f; font-weight: bold;">¬°Eres la mejor del mundo!</p>
                    </div>
                `;
                container.style.opacity = "1";
                document.body.style.backgroundColor = "#ffc1cf";
                
                // Lluvia masiva de celebraci√≥n
                for(let i=0; i<50; i++) { setTimeout(createFloatingItems, i * 80); }
            }, 500);
        }
    </script>
</body>
</html>
